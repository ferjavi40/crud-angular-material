<div class="container mt-3">
    <table class="table table-striped table-dark">
        <thead>
            <tr>

                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Documento</th>
                <th scope="col">Salario</th>
                <th routerLink="/create-empleado"><span class="material-icons">person_add</span></th>
            </tr>
        </thead>
        <tbody *ngFor="let empleado of empleados">
            <tr>
                <td>{{empleado.nombre | titlecase}}</td>
                <td>{{empleado.apellido | titlecase}}</td>
                <td>{{empleado.documento}}</td>
                <td>{{empleado.salario | currency}}</td>
                <td class="float-right">
                    <span class="material-icons text-info">edit</span>
                    <span (click)="eliminarEmpleado(empleado.id)" class="material-icons ml-5 text-danger">person_remove</span>
                </td>
            </tr>

        </tbody>
    </table>
</div>
