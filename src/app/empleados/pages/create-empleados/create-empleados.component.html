<div class="container pt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body card-fondo">
                    <h3 class="text-light">Agregar empleado</h3>
                    <form [formGroup]="clientesForm" (ngSubmit)="onSubmit()">

                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="Introduce un nombre" formControlName="nombre"
                                class="text-white">

                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="Introduce un apellido" formControlName="apellido"
                                class="text-white">

                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input type="number" matInput placeholder="Introduce un numero de documento"
                                formControlName="documento" class="text-white">

                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input type="number" matInput placeholder="Introduce un salario" formControlName="salario"
                                class="text-white">

                        </mat-form-field>
                        <button type="submit" mat-raised-button color="warn" [disabled]="!clientesForm.valid"
                            class="mr-3">Enviar</button>
                        <button type="button" (click)="goToHome()" mat-raised-button color="primary">Volver</button>


                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
